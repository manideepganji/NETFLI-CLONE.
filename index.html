<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" />
    <ul class="nav-links">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>My List</li>
    </ul>
    <div class="nav-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <img class="profile-icon" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile" />
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Stranger Things</h1>
      <p>A thrilling mystery unfolds in a small town where nothing is as it seems.</p>
      <button class="btn play"><i class="fas fa-play"></i> Play</button>
      <button class="btn info"><i class="fas fa-info-circle"></i> More Info</button>
    </div>
  </header>

  <section class="movie-section">
    <h2>Trending Now</h2>
    <div class="movie-row">
      <img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie 1" />
      <img src="https://image.tmdb.org/t/p/w500/6MKr3KgOLmzOP6MSuZERO41Lpkt.jpg" alt="Movie 2" />
      <img src="https://image.tmdb.org/t/p/w500/4HodYYKEIsGOdinkGi2Ucz6X9i0.jpg" alt="Movie 3" />
      <img src="https://image.tmdb.org/t/p/w500/b6a3fpnzxuj8nrfY3VWMaTTHDZp.jpg" alt="Movie 4" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
